<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RillaJS</title>
  <link rel="stylesheet" href="/public/assets/css/app.css">
  <style>
    .draggable {
      position: absolute;
      overflow: hidden;
      z-index: 1;
    }

    .draggable-header {
      cursor: grab;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="w-[50px] h-[50px] bg-gray-700 mb-2 draggable"><span class="draggable-header">sada</span></div>
  <div class="w-[50px] h-[50px] bg-gray-500">asdsad</div>

  <script src="/dist/rilla.min.js"></script>
  <script src="/public/assets/js/main.js"></script>
</body>

</html>
