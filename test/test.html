<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rilla.js</title>
  <!-- <link rel="stylesheet" href="/public/css/app.min.css"> -->
  <script src="../dist/rilla.min.js"></script>
</head>

<body>

  <aside id="container"></aside>

  <script>
    let container = $("#container");

    fetch('../public/data/rilla.json')
      .then(response => response.json())
      .then(data => {
        Object.entries(data).forEach(([key, values]) => {
          const title = key.$toKebabCase();
          container.$append(`<div data-title="${title}">${key}</div>`)
            .$(`div[data-title='${title}']`)
            .$this(div => {
              values.forEach(value => {
                div.$append(`<li>${value}</li>`)
              }
              )
            })
        });
      })
      .catch(error => console.error('Error fetching JSON:', error));
  </script>

  <script src="./test.js"></script>

</body>

</html>
